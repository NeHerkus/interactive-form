<div class="form-container">
  <mat-horizontal-stepper class="stepper" labelPosition="bottom" linear #stepper>

    <mat-step [stepControl]="generalInformationForm">
      <ng-template matStepLabel>Bendra informacija</ng-template>
      <app-general-information></app-general-information>
      <div>
        <button mat-raised-button color="primary" (click)="saveStepper(stepper); validateGeneralInformation()">Kitas
        </button>
      </div>
    </mat-step>

    <mat-step [stepControl]="loanApplicationForm">
      <ng-template matStepLabel>Parai≈°ka</ng-template>
      <app-loan-application></app-loan-application>
      <div>
        <button mat-raised-button color="primary" (click)="goBack()">Atgal</button>
        <button mat-raised-button color="primary" (click)="validateLoanInformation()">Kitas</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="additionalInformationForm">
      <ng-template matStepLabel>Papildoma informacija</ng-template>
      <app-additional-information></app-additional-information>
      <div>
        <button mat-raised-button color="primary" (click)="goBack()">Atgal</button>
        <button mat-raised-button color="primary" (click)="validateAdditionalInformation(); buildApplicationTO()">
          Kitas
        </button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Santrauka</ng-template>
      <div *ngIf="applicationTO !== undefined">
        <app-summary [applicationData]="applicationTO"></app-summary>
        <div>
          <button mat-raised-button color="primary" matStepperPrevious>Atgal</button>
        </div>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
